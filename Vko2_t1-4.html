<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tehtavat1-4</title>

 <!-- Lomakekenttien laitto vasemmalta tasan -->
 <style>
	label {
		display: block;
		width: 6em;
		float: left; 
	}
</style>

</head>
<body> 
	<h3>1) Välityspalkkio</h3>

	<form>
		<label>Hinta:</label> 
		<input type="text" id="hinta" size="15"> 
	<br><input type="button" value="Laske" onclick="laske()">
	</form>

	<!-- Tänne kirjoitetaan vastaus JavaScriptillä -->
	<div id="vastaus"></div>
	
	 <script>
	// Funktio, jota painike kutsuu
	function laske() {

		// Lomakekentän arvo
		var hinta = document.getElementById("hinta").value;

		// Käsittely
		var myyntipalkkio = hinta * (3.44/100);
		var teksti;
		if (myyntipalkkio > 2400) {
			teksti = "Myyntipalkkio on  " + myyntipalkkio.toFixed(2) + " euroa";
		}
		else {
			teksti = "Myyntipalkkio on 2400.00 euroa";
		}


		// Vastauksen kirjoittaminen html-sivulle
		document.getElementById("vastaus").innerHTML = "<p>" + teksti + "</p>";
	}
	</script>

<br><br><br><br>
</body>

</head>
<body> 
	<h3>2) Painoindeksi</h3>

	<form>


		<label>Paino:</label> 
		<input type="text" id="paino" size="5"> kg
	<br><label>Pituus:</label> 
		<input type="text" id="pituus" size="5"> cm
	<br><input type="button" value="Laske" onclick="laske2()">

	</form>


	<div id="vastaus2"></div>
	
	 <script>

	function laske2() {


		var paino = document.getElementById("paino").value;
		var pituus = document.getElementById("pituus").value;

		var painoindeksi = paino / (pituus / 100 * pituus / 100)
		var teksti2;
		if (painoindeksi < 18.5) {
			teksti2 = "(Normaalia alhaisempi)";
		}
		else if (painoindeksi < 25.0) {
			teksti2 = "(Normaali)";
		}
		else {
			teksti2 = "(Ylipaino)";
		}

		document.getElementById("vastaus2").innerHTML = "<p>" + "Painoindeksi on " + painoindeksi.toFixed(2) + "&nbsp" + teksti2 + "</p>";
	}
	</script>
</body>

<br><br><br><br>
</body>

<body> 
	<h3>3) Yksikätinen</h3>

	<form>


		<label>Panos:</label> 
		<input type="text" id="panos" size="5">

	<br><input type="button" value="Pelaa" onclick="laske3()">

	</form>


	<div id="vastaus3"></div>
	
	 <script>

	function laske3() {


		var panos = document.getElementById("panos").value;
		var noppa = Math.round((Math.random() * 5)+ 1);
		
		var teksti3;

		if (noppa ==1 || noppa ==3 || noppa ==5) {
			teksti3 = "- ei voittoa "
		}
		else if (noppa ==2 || noppa ==4) {
			teksti3 = "- voitto on " + panos * 1.25;
		}
		else {
			teksti3 = "- Voitto on " + panos * 1.5;
		}

		document.getElementById("vastaus3").innerHTML = "<p>Noppa oli " + noppa + "&nbsp;" + teksti3 + "</p>";
	}
	</script>
</body>

<body> 
	<h3>4) Sakkolaskuri</h3>

	<form>


		<label>Nopeus:</label> 
		<input type="text" id="nopeus" size="5">

	<br><input type="button" value="Kerro" onclick="laske4()">

	</form>


	<div id="vastaus4"></div>
	
	 <script>

	function laske4() {


		var nopeus = parseInt (document.getElementById("nopeus").value);
		
		var teksti4;

		if (nopeus <= 60) {
			teksti4 = "Ei ylinopeutta "
		}
		if (nopeus >= 60 && nopeus <= 71) {
			teksti4 = " Liikennevirhemaksu on  100 € ";
		}
		if (nopeus >= 71 && nopeus <= 76) {
			teksti4 = " Liikennevirhemaksu on 170 € " ;
		}

		if (nopeus >= 76 && nopeus <= 81) {
			teksti4 = " Liikennevirhemaksu on 200 € " ;
		}
		if (nopeus >= 81) {
			teksti4 = " Menee päiväsakolle " ;

		}
		document.getElementById("vastaus4").innerHTML = "<p>" + teksti4 + "</p>";
	}
	</script>
