<h3>3) Painonpudotus</h3>

	<form>
        <p>
		    <label>Lähtöpaino:</label> 
		    <input type="text" id="paino" size="5"> 
			<input type="button" value="Näytä tavoitepainot" onclick="naytatavoitepainot()">
	</form>

	<div id="painonpudotus"></div>

	<script>
	function naytatavoitepainot() {

		var paino = document.getElementById("paino").value;
		var painonlasku = paino * 0.1 / 7;
		var teksti2 = "";

		for (var i = 1; i <= 7; i++) {
			paino = paino - painonlasku
			teksti2 = teksti2 + i + ".  viikon jälkeen&nbsp" + paino.toFixed(1) + "<br>";
		}
	
		document.getElementById("painonpudotus").innerHTML = "<p>" + teksti2 + "</p>";
	}
	</script>

<h3>4) D'Hondt</h3>

		</p>
			<input type="button" value="Näytä vertausluvut" onclick="naytavertaus()">
	</form>

	<div id="dhondt"></div>

	<script>
	function naytavertaus() {
		
		var kmaara = document.getElementById("kmaara").value;
		var emaara = document.getElementById("emaara").value;

		var teksti3 = "";
		
		for (var i = 1; i <= emaara; i++) {
			var vertausluku = kmaara / i;
			teksti3 = teksti3 + i + ".&nbsp" + vertausluku.toFixed(0) + "<br>";
		}
	
		document.getElementById("dhondt").innerHTML = "<p>" + teksti3 + "</p>";
		}
	</script>
